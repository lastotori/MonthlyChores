<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Monthly House Chore Checklist</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #fdfdfd;
      color: #333;
    }
    h1 {
      text-align: center;
      font-size: 28px;
    }
    h2 {
      color: #2c3e50;
      margin-top: 30px;
      border-bottom: 2px solid #ccc;
      padding-bottom: 5px;
    }
    ul {
      list-style: none;
      padding-left: 0;
    }
    li {
      margin-bottom: 8px;
    }
    label {
      cursor: pointer;
    }
    input[type="checkbox"] {
      margin-right: 10px;
    }
    .section {
      margin-bottom: 40px;
    }
    .progress-container {
      position: relative;
      background: #eee;
      border-radius: 8px;
      overflow: hidden;
      height: 24px;
      margin-bottom: 15px;
      width: 100%;
    }
    .progress-bar {
      height: 100%;
      width: 0%;
      background-color: #2ecc71;
      transition: width 0.3s ease;
    }
    .progress-percent {
      position: absolute;
      top: 0;
      left: 50%;
      transform: translateX(-50%);
      line-height: 24px;
      font-weight: bold;
      color: #000;
    }
  </style>
</head>
<body>

<h1>Monthly House Chore Checklist</h1>

<!-- Section Template -->
<div class="section" id="daily">
  <h2>Daily Chores</h2>
  <div class="progress-container">
    <div class="progress-bar" id="daily-bar"></div>
    <div class="progress-percent" id="daily-percent">0%</div>
   </div>
  <ul>
    <li><label><input type="checkbox" class="daily">Tidy up clutter in all rooms</label></li>
    <li><label><input type="checkbox" class="daily">Quick sweep/vacuum high-traffic areas</label></li>
    <li><label><input type="checkbox" class="daily">Take out trash (kitchen, bathrooms, litter boxes)</label></li>
    <li><label><input type="checkbox" class="daily">Wipe frequently touched surfaces</label></li>
    <li><label><input type="checkbox" class="daily">Wash dishes / Load/unload dishwasher</label></li>
    <li><label><input type="checkbox" class="daily">Wipe kitchen counters and stove</label></li>
    <li><label><input type="checkbox" class="daily">Spot clean kitchen and bathroom floors</label></li>
    <li><label><input type="checkbox" class="daily">Empty kitchen trash/compost</label></li>
    <li><label><input type="checkbox" class="daily">Wipe bathroom sinks and counters</label></li>
    <li><label><input type="checkbox" class="daily">Empty bathroom trash cans</label></li>
    <li><label><input type="checkbox" class="daily">Replace used towels in bathrooms</label></li>
    <li><label><input type="checkbox" class="daily">Check/refill soap and toilet paper</label></li>
    <li><label><input type="checkbox" class="daily">Scoop litter boxes and add litter as needed</label></li>
  </ul>
</div>

<div class="section" id="weekly">
  <h2>Weekly Chores</h2>
  <div class="progress-container">
    <div class="progress-bar" id="weekly-bar"></div>
    <div class="progress-percent" id="weekly-percent">0%</div>
   </div>
  <ul>
    <li><label><input type="checkbox" class="weekly">Vacuum all floors</label></li>
    <li><label><input type="checkbox" class="weekly">Mop hard floors</label></li>
    <li><label><input type="checkbox" class="weekly">Dust surfaces</label></li>
    <li><label><input type="checkbox" class="weekly">Clean high-traffic windows</label></li>
    <li><label><input type="checkbox" class="weekly">Empty all trash cans</label></li>
    <li><label><input type="checkbox" class="weekly">Change bed linens</label></li>
    <li><label><input type="checkbox" class="weekly">Organize bedroom clutter</label></li>
    <li><label><input type="checkbox" class="weekly">Dust bedroom furniture</label></li>
    <li><label><input type="checkbox" class="weekly">Clean kitchen appliances</label></li>
    <li><label><input type="checkbox" class="weekly">Clean inside microwave</label></li>
    <li><label><input type="checkbox" class="weekly">Clean stovetop</label></li>
    <li><label><input type="checkbox" class="weekly">Wipe kitchen cabinet fronts</label></li>
    <li><label><input type="checkbox" class="weekly">Scrub toilets, tubs, and sinks</label></li>
    <li><label><input type="checkbox" class="weekly">Clean bathroom mirrors</label></li>
    <li><label><input type="checkbox" class="weekly">Replace bathroom towels</label></li>
    <li><label><input type="checkbox" class="weekly">Restock toiletries</label></li>
    <li><label><input type="checkbox" class="weekly">Fluff and rotate couch cushions</label></li>
    <li><label><input type="checkbox" class="weekly">Vacuum couches and under furniture</label></li>
    <li><label><input type="checkbox" class="weekly">Dust electronics and wipe remotes</label></li>
    <li><label><input type="checkbox" class="weekly">Clean dining table and chairs</label></li>
    <li><label><input type="checkbox" class="weekly">Dust dining light fixtures</label></li>
    <li><label><input type="checkbox" class="weekly">Wipe down washer and dryer</label></li>
    <li><label><input type="checkbox" class="weekly">Empty dryer lint trap</label></li>
    <li><label><input type="checkbox" class="weekly">Sweep/mop laundry room floor</label></li>
    <li><label><input type="checkbox" class="weekly">Tidy craft room and vacuum</label></li>
    <li><label><input type="checkbox" class="weekly">Replace litter in boxes (deep clean)</label></li>
    <li><label><input type="checkbox" class="weekly">Pick up yard debris</label></li>
    <li><label><input type="checkbox" class="weekly">Sweep porch and entryway</label></li>
    <li><label><input type="checkbox" class="weekly">Mow lawn (seasonal)</label></li>
    <li><label><input type="checkbox" class="weekly">Water plants</label></li>
  </ul>
</div>

<div class="section" id="monthly">
  <h2>Monthly Chores</h2>
  <div class="progress-container">
    <div class="progress-bar" id="monthly-bar"></div>
    <div class="progress-percent" id="monthly-percent">0%</div>
  </div>
  <ul>
    <li><label><input type="checkbox" class="monthly">Wash baseboards, walls, and doors</label></li>
    <li><label><input type="checkbox" class="monthly">Clean inside windows and sills</label></li>
    <li><label><input type="checkbox" class="monthly">Vacuum vents and ceiling corners</label></li>
    <li><label><input type="checkbox" class="monthly">Replace HVAC filters</label></li>
    <li><label><input type="checkbox" class="monthly">Rotate/flip mattresses</label></li>
    <li><label><input type="checkbox" class="monthly">Clean under beds and furniture</label></li>
    <li><label><input type="checkbox" class="monthly">Declutter closets and drawers</label></li>
    <li><label><input type="checkbox" class="monthly">Clean inside fridge and freezer</label></li>
    <li><label><input type="checkbox" class="monthly">Clean oven and range hood</label></li>
    <li><label><input type="checkbox" class="monthly">Sanitize kitchen garbage can</label></li>
    <li><label><input type="checkbox" class="monthly">Inventory pantry and discard expired items</label></li>
    <li><label><input type="checkbox" class="monthly">Wash shower curtain/liner</label></li>
    <li><label><input type="checkbox" class="monthly">Deep clean bathroom grout and tile</label></li>
    <li><label><input type="checkbox" class="monthly">Clean behind toilet base</label></li>
    <li><label><input type="checkbox" class="monthly">Clean under rugs</label></li>
    <li><label><input type="checkbox" class="monthly">Wipe light fixtures and fans</label></li>
    <li><label><input type="checkbox" class="monthly">Polish wood furniture</label></li>
    <li><label><input type="checkbox" class="monthly">Run washer cleaning cycle</label></li>
    <li><label><input type="checkbox" class="monthly">Clean behind washer/dryer</label></li>
    <li><label><input type="checkbox" class="monthly">Organize craft supplies</label></li>
    <li><label><input type="checkbox" class="monthly">Dust/sweep furnace area</label></li>
    <li><label><input type="checkbox" class="monthly">Check furnace filter/clogs</label></li>
    <li><label><input type="checkbox" class="monthly">Disinfect litter boxes</label></li>
    <li><label><input type="checkbox" class="monthly">Trim shrubs and hedges</label></li>
    <li><label><input type="checkbox" class="monthly">Weed flower beds</label></li>
    <li><label><input type="checkbox" class="monthly">Clean patio furniture</label></li>
    <li><label><input type="checkbox" class="monthly">Inspect gutters</label></li>
    <li><label><input type="checkbox" class="monthly">Power wash porch or deck (seasonal)</label></li>
  </ul>
</div>

<script>
  const sections = [
    { class: 'daily', bar: 'daily-bar', percent: 'daily-percent' },
    { class: 'weekly', bar: 'weekly-bar', percent: 'weekly-percent' },
    { class: 'monthly', bar: 'monthly-bar', percent: 'monthly-percent' },
  ];

  // Save checkbox states to localStorage
  function saveProgress() {
    const data = {};
    document.querySelectorAll('input[type="checkbox"]').forEach((cb, i) => {
      data[i] = cb.checked;
    });
    localStorage.setItem('choreChecklist', JSON.stringify(data));
  }

  // Load checkbox states from localStorage
  function loadProgress() {
    const data = JSON.parse(localStorage.getItem('choreChecklist') || '{}');
    document.querySelectorAll('input[type="checkbox"]').forEach((cb, i) => {
      cb.checked = !!data[i];
    });
  }

  // Update progress bars
  function updateProgress(sectionClass, barId, percentId) {
    const checkboxes = document.querySelectorAll(`input.${sectionClass}`);
    const checked = Array.from(checkboxes).filter(cb => cb.checked).length;
    const total = checkboxes.length;
    const percent = total === 0 ? 0 : Math.round((checked / total) * 100);
    document.getElementById(barId).style.width = percent + '%';
    document.getElementById(percentId).innerText = percent + '%';
  }

  // Hook up event listeners
  document.querySelectorAll('input[type="checkbox"]').forEach(cb => {
    cb.addEventListener('change', () => {
      saveProgress();
      sections.forEach(s => updateProgress(s.class, s.bar, s.percent));
    });
  });

  // Initial load
  loadProgress();
  sections.forEach(s => updateProgress(s.class, s.bar, s.percent));
</script>

</body>
</html>
